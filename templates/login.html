<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Login</title>
		<link
			rel="stylesheet"
			href="{{ url_for('static', filename='login.css') }}"
		/>
		<style>
			/* Inline CSS for the title and description styles */
			.title {
				font-size: 2rem;
				font-weight: bold;
				color: #333;
				margin-bottom: 0.5rem;
			}

			.description {
				font-size: 1rem;
				color: #666;
				font-family: "Georgia", serif;
				margin-bottom: 1.5rem;
				line-height: 1.6;
			}
		</style>
	</head>
	<body>
		<div class="login-container">
			<div class="login-card">
				<h2 class="title">AI Assistance</h2>
				<p class="description">
					Welcome to your AI-powered assistance platform. Please
					log in to access the tools that help drive productivity
					and innovation.
				</p>

				<form method="POST" action="{{ url_for('login') }}">
					<input
						type="password"
						name="password"
						placeholder="Enter password"
						required
					/>
					<button type="submit">Login</button>
					{% if error %}
					<p class="error">{{ error }}</p>
					{% endif %}
				</form>
			</div>
		</div>
	</body>
</html>
